<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />

        <meta name="viewport" content="user-scalable=no"/>

        <meta name="HandheldFriendly" content="true" />

        <link rel="stylesheet" type="text/css" href="style.css" />

        <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
        <script type="text/javascript" src="ca.js" ></script>
        <script type="text/javascript" src="ca_rules.js" ></script>
        <script type="text/javascript" src="ca_sim_buffer.js" ></script>
        <script type="text/javascript" src="ca_dom_events.js" ></script>

        <title>Cellular Automata</title>

    </head>

    <body>

        <main>
           <div id="root_div">
              <h1>Cellular Automata</h1>

              <div id="app_div" class="flexrow" >
                 <div id="canvas_div"></div>

                 <div id="control_div" class="flexcol" >

                    <label for="randomise" class="control_item">
                       Randomise the Grid:
                    </label>
                    <button onclick="randomize_button_click()" 
                            class="control_item" id="randomise">
                       Randomise
                    </button>
                    <label for="rule_select" class="control_item">
                       Select Rule:
                    </label>
                    <select name="rule_select" 
                       id="rule_select" class="control_item"
                       autocomplete="off"
                       onchange="rule_selection()"
                       >
                       <option value="life">Life</option>
                       <option value="majority">Majority</option>
                       <option value="rps">Rock Paper Scissors</option>
                    </select>
                    <label for="spont_slider" class="control_item" >
                       Spontenaeity
                    </label>
                    <input type="range" min="0" max="0.1" value="0" step="0.01"
                        class="control_item" autocomplete="off"
                        id="spont_slider" onchange="spont_slider_move()" />
                    <label for="gridsize_select" class="control_item">
                       Resize Sim:
                    </label>
                    <select name="gridsize_select" 
                       id="gridsize_select" class="control_item"
                       autocomplete="off"
                       onchange="gridsize_selection()"
                       >
                       <option value="512">512 x 512</option>
                       <option value="256">256 x 256</option>
                       <option value="128">128 x 128</option>
                       <option value="64" selected="selected">64 x 64</option>
                       <option value="32">32 x 32</option>
                    </select>
                 </div>
              </div> 

           </div>
        </main>

    </body>

</html>
